      <div id="countdown">
        <p>
          
          <span id="days" class="countdown-text">00</span>
          <span class="countdown-text" class="wordDHMS">Days</span>
      
          <span id="hours" class="countdown-text">00</span>
          <span class="countdown-text" class="wordDHMS"> Hours</span>
          
          <span id="minutes" class="countdown-text">00</span>
          <span class="countdown-text" class="wordDHMS"> Minutes</span>
          
          <span id="seconds" class="countdown-text">00</span>
          <span class="countdown-text" class="wordDHMS"> Seconds</span>

      </p>
